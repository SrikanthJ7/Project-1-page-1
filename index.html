<!DOCTYPE html>
<head>
    <title>
        Alcheringa Connect
    </title>
    <link rel="stylesheet" href="styless.css">
</head>

<body>
    
    <div class="heading">
        <img src="images/alcheringa.png" alt="alcher logo" width="30" height="30" class="image">
        <span class="Alcheringa">Alcheringa</span>
        <span class="Connect">Connect</span>
        <p class="paragraph">Alcheringa connect lets you associate<br> with the people in your life</p>
    </div>

    <div class="forms">
        <div class="text">
            <br><br>
            <span class="login">Login</span>
            <br><br>
            <span class="small-text">Don't have an account?</span>
            <a href="https://recruitment.alcheringa.in/" class="button">Register here</a>
        </div>
        <form class="log-in">
            <br><br>
            <label for="username">Username</label>
            <br>
            <input type="text" id="username" class="username" placeholder="username">
            <br><br>
            <label for="password">Password</label>
            <br>
            <input type="password" id="password" class="password" placeholder="password">
        </form>
        <br>
        <button class="log-in-button">Log in</button>
    </div>
</body>
